<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SporTop10 - Camp Nou</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            padding-top: 40px;
            max-width: 900px;
            margin: auto;
        }
        .logo img {
            width: 220px; /* تكبير الشعار */
            height: auto;
        }
        .title-text {
            margin-top: 25px;
            font-size: 22px;
            font-weight: bold;
            opacity: 0.9;
        }
        .sub-title-text {
            margin-top: 5px;
            font-size: 18px;
            opacity: 0.8;
        }
        .seal img {
            width: 180px;
            margin-top: 25px;
            opacity: 0.85;
        }
        .description {
            margin-top: 30px;
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.85;
            padding: 0 20px;
        }
        .sticker img {
            width: 260px;
            margin-top: 35px;
        }
        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- الشعار -->
        <div class="logo">
            <img src="logo.png" alt="SporTop10 Logo">
        </div>

        <!-- النص الذي يجب أن يظهر بعد الشعار -->
        <div class="title-text">Camp Nou Evolution – Certificate of Authenticity</div>
        <div class="sub-title-text">CNEV – 1959 – 001</div>

        <!-- الختم -->
        <div class="seal">
            <img src="seal.png" alt="Official Seal">
        </div>

        <!-- وصف أو نص عام -->
        <div class="description">
            This certificate confirms the authenticity of the Camp Nou Evolution edition.  
            Issued by SporTop10 as part of the historical preservation and documentation project.
        </div>

        <!-- الاستيكر -->
        <div class="sticker">
            <img src="stickers.jpg.png" alt="Sticker">
        </div>

    </div>

    <footer>
        © 2025 SporTop10 — All Rights Reserved
    </footer>

</body>
</html>
