<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SporTop10 - Camp Nou</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
        }
        .container {
            padding-top: 40px;
        }
        .logo img {
            width: 120px;
            height: auto;
        }
        .seal {
            margin-top: 20px;
        }
        .seal img {
            width: 180px;
            height: auto;
            opacity: 0.85;
        }

        /* صندوق الاستيكر */
        .sticker-box {
            width: 90%;
            max-width: 600px;
            height: 240px;
            margin: 30px auto 0;
            background: #111;
            border: 1px dashed #444;
            border-radius: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .sticker-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Logo -->
        <div class="logo">
            <img src="logo.png" alt="SporTop10 Logo">
        </div>

        <!-- Seal -->
        <div class="seal">
            <img src="seal.png" alt="Official Seal">
        </div>

        <!-- Sticker Preview -->
        <div class="sticker-box">
            <img src="stickers.jpg" alt="Sticker Preview">
        </div>

    </div>

    <footer>
        © 2025 SporTop10 — All Rights Reserved
    </footer>
</body>
</html>
